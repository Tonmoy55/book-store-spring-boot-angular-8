<p>book-list works!</p>

<table border="1">
    <thead>
        <tr>
            <td>Name</td>
            <td>Description</td>
            <td>Price </td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let book of books">
            <td>
                <img [src]="book.imageUrl" height="50">
            </td>
            <td>{{book.name}}</td>
            <td>{{book.description}}</td>
            <td>{{book.unitPrice | currency: 'USD'}}</td>
        </tr>
    </tbody>

</table>
